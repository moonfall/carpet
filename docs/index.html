<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>carpet tiling explorer</title>
    <style>
      .block {
        display: inline-block;
      }
      .selected {
        border-width: 5px;
        border-style: solid;
        border-color: black;
      }
      .unselected {
        border-width: 5px;
        border-style: solid;
        border-color: white;
      }
    </style>

  </head>
  <body>
    <div>
      i wish i was a sandbox, filled with lots of sand.
    </div>

    <div id="tiles" class="block"></div>
    <div id="pattern"></div>
    <div id="tile_strategy"></div>
    <div id="rotation_strategy"></div>
    <div id="rotation_glitch">Rotation glitch</div>
    <div id="pattern_offset_ratio">Pattern offset ratio</div>
    <div id="random_seed">Random seed</div>

    <div id="app"></div>
    <canvas id="canvas" width="2000" height="2000"></canvas>
    <script src="main.js"></script>
  </body>
</html>
